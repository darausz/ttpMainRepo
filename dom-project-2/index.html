<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- the style.css file is linked here -->
  </head>

  <body>

    <div class="game">Guessing Game
      <div class="container">
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
        <div class="box b4"></div>
        <div class="box b5"></div>
      </div>
      <div class="container">
        <p></p>
      </div>
      <div class="container">
        <input>
        <button class="guess">Guess</button>
      </div>
      <div class="container">
        <div class="hintBox hb1"></div>
        <div class="hintBox hb2"></div>
        <div class="hintBox hb3"></div>
        <button class="hint">Hint</button>
      </div>
      <div class="container">
        <button class="newGame">New Game</button>
      </div>
    </div>

    <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
